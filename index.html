<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Tracker & 3D Viewer - Red Edition</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  
  <!-- MODAL DE CONFIGURACIÓN INICIAL -->
  <div id="setup-modal" class="modal-overlay">
    <div class="modal-content">
      
      <div class="modal-header">
        <h2>Asignación de Esqueleto</h2>
        <button id="confirm-mapping-btn" class="mdc-button mdc-button--raised confirm-btn">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">CONFIRMAR Y EMPEZAR</span>
        </button>
      </div>

      <div class="modal-body">
        
        <!-- VISTA PREVIA 3D -->
        <div class="modal-left" id="preview-three-container">
          <div class="preview-placeholder">Arrastra tu modelo .glb aquí</div>
        </div>

        <!-- PANEL DE CONFIGURACIÓN -->
        <div class="modal-right">
          
          <div class="control-header">
            <h3>Configuración del Rig</h3>
            <p class="help-text">Arrastra un archivo .glb y configura los huesos.</p>
          </div>

          <div class="auto-detect-bar">
            <button id="auto-detect-btn" class="mdc-button mdc-button--outlined full-width-btn">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">auto_fix_high</i>
              <span class="mdc-button__label">AUTO-DETECTAR</span>
            </button>
          </div>

          <div class="mapping-form">
            <div class="form-group">
              <label for="head-bone-select" class="bone-label">Hueso de la Cabeza (Head)</label>
              <div class="input-group">
                <input type="text" id="head-bone-search" class="bone-search-input" placeholder="Filtrar..." autocomplete="off">
                <select id="head-bone-select" class="bone-select">
                  <option value="">-- Selecciona --</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="neck-bone-select" class="bone-label">Hueso del Cuello (Neck)</label>
              <div class="input-group">
                <input type="text" id="neck-bone-search" class="bone-search-input" placeholder="Filtrar..." autocomplete="off">
                <select id="neck-bone-select" class="bone-select">
                  <option value="">-- Selecciona --</option>
                </select>
              </div>
            </div>
          </div>

          <div class="feedback-panel">
            <h4>Hueso Seleccionado</h4>
            <div id="active-bone-display" class="active-bone-none">Ninguno</div>
          </div>

        </div>
      </div>
      
    </div>
  </div>
  
  <!-- APLICACIÓN PRINCIPAL -->
  <div class="app-container">
    
    <!-- PANEL IZQUIERDO: VISOR 3D (se moverá aquí tras la configuración) -->
    <div class="left-panel" id="three-container"></div>

    <!-- PANEL DERECHO: CONTROLES -->
    <div class="right-panel">
      
      <!-- SECCIÓN SUPERIOR: CÁMARA Y CRONÓMETRO -->
      <div class="top-section">
        <div class="panel-header">
          <h2>Panel de Control</h2>
          <div id="recording-timer" class="timer-display">00:00.00</div>
        </div>

        <div class="video-wrapper">
          <div class="video-section">
            <div id="recording-indicator" class="hidden rec-dot"></div>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas" class="output_canvas"></canvas>
          </div>
          
          <div class="cam-controls">
            <button id="webcamButton" class="mdc-button mdc-button--raised accent-btn" style="flex: 1;">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">videocam</i>
              <span class="mdc-button__label">CÁMARA</span>
            </button>

            <button id="recordButton" class="mdc-button mdc-button--raised record-btn" style="flex: 1;" disabled>
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">fiber_manual_record</i>
              <span class="mdc-button__label">REC</span>
            </button>
          </div>
        </div>
      </div>

      <!-- SECCIÓN DE TOMAS GRABADAS (CLIPS) -->
      <div class="clips-section">
        <div class="section-title">
          <h3>Tomas Grabadas (Takes)</h3>
          <span id="takes-count" class="badge">0</span>
        </div>
        <div class="clips-container-scroll">
          <ul id="clips-list" class="clips-list">
            <li class="empty-state">No hay grabaciones aún.</li>
          </ul>
        </div>
        
        <div class="export-area">
          <button id="exportButton" class="mdc-button mdc-button--outlined full-width-btn" disabled>
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon">download</i>
            <span class="mdc-button__label">EXPORTAR SELECCIÓN (.GLB)</span>
          </button>
        </div>
      </div>

      <!-- SECCIÓN INFERIOR: MONITOR DE BLENDSHAPES -->
      <div class="bottom-section">
        <h3>Monitor de Blendshapes</h3>
        <div class="data-scroll-area">
          <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
        </div>
      </div>

    </div> <!-- Fin right-panel -->
  </div> <!-- Fin app-container -->

  <script type="module" src="./src/main.js"></script>
</body>
</html>
